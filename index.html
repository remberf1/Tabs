<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <button class="tablink active" id="defaultOpen" onclick="openTab(event,'First')">First Tab</button>
    <button class="tablink" onclick="openTab(event,'Second')">Second Tab</button>
    <button class="tablink" onclick="openTab(event,'Third')">Third Tab</button>
    <button class="tablink" onclick="openTab(event,'Fourth')">Fourth Tab</button>
    
    <div id="First" class="tab-content">
        <p class="tab-title"> This is the first tab</p>
        <p>First still baby</p>
    </div>

    <div id="Second" class="tab-content" style="display: none;">
        <p class="tab-title">This is the second tab</p>
        <p>Second still baby</p>
    </div>

    <div id="Third" class="tab-content" style="display: none;">
        <p class="tab-title">This is the third tab</p>
        <p>Who celebrates third</p>
    </div>

    <div id="Fourth" class="tab-content" style="display: none";>
        <p class="tab-title">This is the fourth tab</p>
        <p>Fourth still baby</p>
    </div>
    </div>
</body>
</html>
